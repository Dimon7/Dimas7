<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.1.0.js"></script>
	<script src="js/js.js"></script>
</head>
<body>
	
<div class="container">

<div class="title">
	<h4>Перевід з десяткової системи числення</h4>
</div>
<div class="value">
	<div class="vvid">
		<input class="val" type="text" placeholder="Число">
		
	</div>

	<div class="perevod">
		
		<input class="answer-input" type="text">
		
	</div>

	
</div>

<div class="calc">
	<div class="first-row">
		
		<div class="div-btn"><button id="btn-1">1</button></div>
		<div class="div-btn"><button id="btn-2">2</button></div>
		<div class="div-btn"><button id="btn-3">3</button></div>
	</div>
	<div class="second-row">	
		<div class="div-btn"><button id="btn-4">4</button></div>
		<div class="div-btn"><button id="btn-5">5</button></div>
		<div class="div-btn"><button id="btn-6">6</button></div>
	</div>
	<div class="third-row">
		<div class="div-btn"><button id="btn-7">7</button></div>
		<div class="div-btn"><button id="btn-8">8</button></div>
		<div class="div-btn"><button id="btn-9">9</button></div>
		
	</div>	
	<div class="four-row">
		<div class="div-btn"><button id="btn-0">0</button></div>
		<div class="div-btn"><button id="btn-c">с</button></div>
		<!-- <div class="div-btn"><button id="btn-0">=</button></div> -->
	</div>	
	</div>

</div>

<script src="js/js.js"></script>
</body>
</html>

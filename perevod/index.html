<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.1.0.js"></script>

</head>
<body>
	
<div class="container">

<div class="title">
	<h4>Перевід з десяткової системи числення</h4>
</div>
<div class="value">
	<div class="vvid">
		<input class="val" type="text" placeholder="Число">
		
	</div>

	<div class="perevod">
		
		<input class="answer-input" type="text">

		<div id="sweeties" class="menu">
    		<div class="title">2
			    <ul>
			      <li>2</li>
			      <li>3</li>
			      <li>4</li>
			      <li>5</li>
			      <li>6</li>
			      <li>7</li>
			      <li>8</li>
			      <li>9</li>
			      <li>10</li>
			      <li>11</li>
			      <li>12</li>
			      <li>13</li>
			      <li>14</li>
			      <li>15</li>
			      <li>16</li>
			    </ul>
			</div>		
		</div>

	
</div>

<div class="calc">

	<div class="first-row" id="row">
		<div class="div-btn"><button id="btn-1">1</button></div>
		<div class="div-btn"><button id="btn-2">2</button></div>
		<div class="div-btn"><button id="btn-3">3</button></div>
		<div class="div-btn"><button id="btn-clear"><<</button></div>

	</div>
	
	<div class="second-row" id="row">	
		<div class="div-btn"><button id="btn-4">4</button></div>
		<div class="div-btn"><button id="btn-5">5</button></div>
		<div class="div-btn"><button id="btn-6">6</button></div>
		<div class="div-btn"><button id="btn-point">.</button></div>
	</div>
	<div class="third-row" id="row">
		<div class="div-btn"><button id="btn-7">7</button></div>
		<div class="div-btn"><button id="btn-8">8</button></div>
		<div class="div-btn"><button id="btn-9">9</button></div>
		<div class="div-btn"><button id="btn-eq">=</button></div>
		
	</div>	
	<div class="four-row" id="row">
		<div class="div-btn"><button id="btn-0">0</button></div>
		<div class="div-btn"><button id="btn-c">с</button></div>
		
		<!-- <div class="div-btn"><button id="btn-0">=</button></div> -->
	</div>	
	</div>

</div>

<body class="platform-android platform-cordova platform-webview">
<div id="container">
<span ng-app="myApp" ng-controller="namesCtrl">
<h1>UNO</h1>
<div id="people">
  <ol>
    <li ng-repeat="x in names" id='list'>

      <input type="number" ng-model="addMe" id='input' pattern="[0-9]*" >
      <button ng-click="x.count = x.count + 1*addMe; addMe='' " id="button">+</button>
      <button ng-click="x.count = 0" id="button">0</button>
      {{ x.name + ' - ' + x.count }}
      <span ng-click="removeItem($index)" class="x">Ã—</span>

    </li>

  </ol>

  </div>
<div id="addPerson">
  <input ng-model="value" >
  <button ng-click="add(); value='' " id="button">+</button>

</div>

</span>

  </body>
</html>
